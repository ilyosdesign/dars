<html lang="uz">
<head>

<body class="gradient-bg">

                    <input type="file" class="form-control w-50" id="logoUpload" accept="image/jpeg,image/png">
                </div>
                <img id="companyLogo" src="" alt="TOJMAHAL GROUP Logo" class="logo-img mb-2" style="display: none;">

        </div>
    </div>
