<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombor Tizimi - Hisobotlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css faylidagi umumiy stillar (gradient-bg, container) shu yerda ham ishlatiladi */
        /* Hisobotlar kartochkasi uchun rang */
        .hisobot-card {
             background-color: rgba(255, 193, 7, 0.8); /* Sariq rang, yarim shaffof */
             color: #fff;
        }
         .table {
             color: #fff; /* Jadval matnini oq qilish */
         }
         .table th, .table td {
             border-color: rgba(255, 255, 255, 0.3); /* Jadval chegaralari rangi */
         }
         .table-striped tbody tr:nth-of-type(odd) {
             background-color: rgba(255, 255, 255, 0.05); /* Toq qatorlar foni */
         }
         .form-label {
             color: #fff; /* Forma label rangini oq qilish */
         }
         .btn-secondary {
             /* Orqaga tugmasi uchun stillar */
             background-color: rgba(108, 117, 125, 0.7);
             border-color: rgba(108, 117, 125, 0.7);
             color: #fff;
         }
         .btn-secondary:hover {
             background-color: rgba(108, 117, 125, 1);
             border-color: rgba(108, 117, 125, 1);
         }
         .img-thumbnail {
             background-color: rgba(255, 255, 255, 0.2);
             border: 1px solid rgba(255, 255, 255, 0.3);
         }
         /* Hisobot turlari uchun tugmalar */
         .report-type-btn {
             margin-right: 10px;
             margin-bottom: 10px;
         }
    </style>
</head>
<body class="gradient-bg">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-white"><i class="fas fa-chart-bar"></i> Hisobotlar</h1>
            <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Orqaga</a>
        </div>

        <div class="card mb-4 hisobot-card">
            <div class="card-body">
                <h2 class="text-white">Hisobot Tanlash va Filtrlash</h2>
                <div class="mb-3">
                    <button class="btn btn-primary report-type-btn" onclick="showReport('kirim')"><i class="fas fa-boxes"></i> Kirim Hisoboti</button>
                    <button class="btn btn-success report-type-btn" onclick="showReport('chiqim')"><i class="fas fa-truck-loading"></i> Chiqim Hisoboti</button>
                    <button class="btn btn-info report-type-btn" onclick="showReport('qoldiq')"><i class="fas fa-clipboard-list"></i> Qoldiq Hisoboti</button>
                    </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Boshlanish sanasi:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Tugash sanasi:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                 </div>
                 <button class="btn btn-secondary" onclick="applyDateFilter()"><i class="fas fa-filter"></i> Sanani Filtrlash</button>
                 <button class="btn btn-secondary" onclick="resetDateFilter()"><i class="fas fa-times"></i> Filtrni Tozalash</button>

            </div>
        </div>

        <div class="card hisobot-card">
            <div class="card-body">
                 <h2 id="reportTitle" class="text-white"><i class="fas fa-table"></i> Hisobot Natijalari</h2>
                 <div id="reportContent">
                     <p class="text-white-50">Yuqoridan hisobot turini tanlang.</p>
                 </div>

                 <div class="mt-4">
                     <button class="btn btn-info btn-sm me-2" onclick="exportReportToExcel()"><i class="fas fa-download"></i> Excel sifatida yuklab olish</button>
                     <button class="btn btn-primary btn-sm" onclick="exportReportToPDF()"><i class="fas fa-file-pdf"></i> PDF sifatida yuklab olish</button>
                 </div>
            </div>
        </div>

        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Mahsulot Rasmi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="To'liq rasm" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="hisobotlar.js"></script>
</body>
</html>
